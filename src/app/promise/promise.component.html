<ion-item
  [color]="color">
  <ion-icon name="cube-outline" slot="start"></ion-icon>
  <ion-label class="ion-text-wrap">
    <ion-text color="dark">
      <h2>{{ promise.cost ? '-' : promise.gain ? '+' : '' }}{{ promise.cost || promise.gain }} Promise Cubes</h2>
      <p>{{ promise.description }}<br>
        <i *ngIf="promise.note">{{ promise.note }}</i>
      </p>
    </ion-text>
  </ion-label>
</ion-item>
