<ion-grid [fixed]="true">
  <ion-row class="ion-align-items-center ion-justify-content-center">
    <ion-col>
      <ion-button
        fill="clear"
        shape="round"
        expand="full"
        size="small"
        [disabled]="climateIndex <= 0"
        (click)="movesLeft()">
        <ion-icon name="arrow-back-circle-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col>
      <div class="ion-text-center">
        <h6>{{ climates[climateIndex].value | titlecase }}</h6>
      </div>
    </ion-col>
    <ion-col>
      <ion-button
        fill="clear"
        shape="round"
        expand="full"
        size="small"
        [disabled]="climateIndex >= 4"
        (click)="movesRight()">
        <ion-icon name="arrow-forward-circle-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
